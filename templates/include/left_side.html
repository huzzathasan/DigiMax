
<div class="col-md-8">
    <div class="row">
        <div class="section_title">
            <span>Recent Post</span>
            <span class="btn btn-sm bg-primary">See More</span>
        </div>
    </div>
    {% for recent_post in recent_posts %}
    <div class="row post">
        <div class="col-sm-4 img overflow-hidden">
            <img src="/media/{{recent_post.img}}" alt="" width="100%" height="100%" >
        </div>
        <div class="col-sm-8">
            <h2 class="post_title"><a href="{% url "full_post" recent_post.url %}">{{recent_post.title}}</a></h2>
            <div class="post_meta">
                <code>
                    <i class="fa fa-user"></i> {{recent_post.author}}
                    <i class="fa fa-clock"></i> {{recent_post.pub_date}}
                    <i class="fa fa-table-cells"></i><span> {{recent_post.category}}</span>
                </code>
            </div>
            <p class="post_snippet">{{recent_post.content|safe|truncatechars:140}} </p>
        </div>
    </div>
    {% endfor %}
    <div class="row align-items-center justify-content-center mb-4">
        <button class="btn btn-primary w-25">Load More</button>
    </div>
</div>
